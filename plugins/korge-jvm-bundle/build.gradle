def setKDep(ExternalModuleDependency it) {
	it.targetConfiguration = "default"
	//it.targetConfiguration = "runtime"
	it.attributes { attribute(KotlinPlatformType.attribute, KotlinPlatformType.jvm) }
	it.transitive(true)
}

dependencies {
